<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
<title>Shipment Type Data Page</title>
</head>
<body>

	<div class="container"></div>
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
			<h2>Shipment Type data Page</h2>
		</div>
		<div class="card-body">
		<a th:href="@{/st/excel}" class="btn btn-warning">Excel Export</a>
		<a th:href="@{/st/pdf}" class="btn btn-info">Pdf Export</a>
			<table class="table table-hover">
				<tr class="bg-success text-white">
					<th>ID</th>
					<th>MODE</th>
					<th>CODE</th>
					<th>ENABLE</th>
					<th>GRADE</th>
					<th>DESCRIPTION</th>
					<th>OPERATION</th>
				</tr>
				<!-- for(ShipmentType ob:list) { } -->
				<tr th:each="ob:${list}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.shipmentMode}"></td>
					<td th:text="${ob.shipmentCode}"></td>
					<td th:text="${ob.enableShipment}"></td>
					<td th:text="${ob.shipmentGrade}"></td>
					<td th:text="${ob.shipmentDescription}"></td>
					<td><a th:href="@{/st/delete(id=${ob.id})}" class="btn btn-danger"> DELETE </a> &emsp; 
						<a th:href="@{/st/edit(id=${ob.id})}" class="btn btn-warning"> EDIT </a>&emsp;
						<a th:href="@{/st/excelone(id=${ob.id})}" class="btn btn-info">Excel Export</a>
						</td>
					
				</tr>
			</table>

		</div>
		<div class="card-footer alert alert-success" th:if="${message!=null}">
			<span th:text="${message}"></span>
		</div>
	</div>

</body>
</html>
