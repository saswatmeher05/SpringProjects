<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<meta charset="ISO-8859-1">
<title>Order Method Data</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Order Method Data Page</h2>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-success text-white">
						<th>ID</th>
						<th>MODE</th>
						<th>CODE</th>
						<th>TYPE</th>
						<th>ACCEPT</th>
						<th>DESCRIPTION</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">  <!-- for(OrderMethod ob:list){} -->
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.orderMode}"></td>
						<td th:text="${ob.orderCode}"></td>
						<td th:text="${ob.orderType}"></td>
						<td th:text="${ob.orderAcpt}"></td>
						<td th:text="${ob.orderDesc}"></td>
						<td>
							<a th:href="@{/om/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a>
							&emsp;
							<a th:href="@{/om/edit(id=${ob.id})}" class="btn btn-warning">EDIT</a>
						</td>
					</tr>
				</table>
			</div>
			<div class="card-footer alert alert-success" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
		
		</div>
	
	</div><!-- container end -->

</body>
</html>
