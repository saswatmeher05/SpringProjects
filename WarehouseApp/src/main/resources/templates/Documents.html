<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<meta charset="ISO-8859-1">
<title>Documents</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-dark">
				<h2 class="text-white">Documents Page</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/documents/upload}" method="POST"
					enctype="multipart/form-data">
					<!-- row1 -->
					<div class="row">
						<div class="col-3">
							<label>ID</label>
						</div>
						<div class="col-4">
							<input type="text" name="docId" class="form-control" />
						</div>
						<div class="col-5">
							<span id="docIdError"></span>
						</div>
					</div>
					<!-- row end -->


					<!-- row2 -->
					<div class="row">
						<div class="col-3">
							<label>DOC</label>
						</div>
						<div class="col-4">
							<input type="file" name="docOb" class="form-control" />
						</div>
						<div class="col-5">
							<span id="docObError"></span>
						</div>
					</div>
					<!-- row end -->

					<input type="submit" value="Upload Document"
						class="btn btn-primary" />
				</form>
			</div>
			<div class="card-footer bg-secondary text-white">
				
			</div>
			
		
			
		</div>
		<hr>
		<table class="table table-hover">
			<tr class="bg-info text-white">
				<th>ID</th>
				<th>NAME</th>
				<th>LINK</th>
			</tr>
			<tr th:each="ob:${list}">
				<td th:text="${ob[0]}"></td>
				<td th:text="${ob[1]}"></td>
				<td><a th:href="@{/documents/download(id=${ob[0]})}">Download</a></td>
			</tr>
		</table>

	</div>



</body>
</html>
