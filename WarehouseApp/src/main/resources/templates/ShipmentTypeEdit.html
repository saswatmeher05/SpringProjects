<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
	<!-- Copy JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
</head>
<body>

	<div class="contaier">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h2>Shipment Type Edit Page</h2>
			</div>
			<div class="card-body">
				<form id="shipRegForm" th:action="@{/st/update}" method="POST" th:object="${shipmentType}">
					<!-- ID -->
					<div class="row">
						<div class="col-3">
						<label>Shipment ID</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}" class="form-control" readOnly/>
						</div>
						<div class="col-5">
						
						</div>
					</div>
				
					<!-- //shipment mode -->
					<div class="row">
						<div class="col-3">
							<label>Shipment Mode</label>
						</div>
						<div class="col-4">
							<select th:field="*{shipmentMode}" class="form-control">
								<option value="">-Select-</option>
								<option value="Air">Air</option>
								<option value="Truck">Truck</option>
								<option value="Ship">Ship</option>
								<option value="Train">Train</option>
							</select>
						</div>
						<div class="col-5">
							<span id="shipmentModeError"></span>
						</div>
					</div>
					<!-- //shipment code -->
					<div class="row">
						<div class="col-3">
							<label>Shipment Code:</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{shipmentCode}" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="shipmentCodeError"></span>
						</div>
					</div>
					<!-- //enable shipment -->
					<div class="row">
						<div class="col-3">
							<label>Enable Shipment:</label>
						</div>
						<div class="col-4">
							<label class="radio-inline"><input type="radio" th:field="*{enableShipment}" value="Yes">Yes </label>
							<label class="radio-inline"><input type="radio" th:field="*{enableShipment}" value="No">No </label>
						</div>
						<div class="col-5">
							<span id="enableShipmentError"></span>
						</div>
					</div>
					<!-- //shipment grade -->
					<div class="row">
						<div class="col-3">
							<label>Shipment Grade:</label>
						</div>
						<div class="col-4">
							<label class="radio-inline"><input type="radio" th:field="*{shipmentGrade}" value="A">A </label>
							<label class="radio-inline"><input type="radio" th:field="*{shipmentGrade}" value="B">B </label>
							<label class="radio-inline"><input type="radio" th:field="*{shipmentGrade}" value="C">C </label>
						</div>
						<div class="col-5">
							<span id="shipmentGradeError"></span>
						</div>
					</div>
					<!-- //description -->
					<div class="row">
						<div class="col-3">
							<label>Description:</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{shipmentDescription}" class="form-control"></textarea>
						</div>
						<div class="col-5">
							<span id="shipmentDescriptionError"></span>
						</div>
					</div>

					<input type="submit" value="Edit Shipment Type" class="btn btn-success"/>
				</form>
			</div>
			
			
		</div><!-- card end -->
	</div><!-- container end -->
<script th:src="@{/js/shipment.js}"></script>
</body>
</html>
